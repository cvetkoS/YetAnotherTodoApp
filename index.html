<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>Yet Another Todo App</title>
    <script defer src="./js/script.js"></script>
</head>

<body>
    <h1 class="title">Things I will procrastinate on</h1>
    <div class="all-tasks">
        <h2 class="task-list-title">My lists</h2>
        <ul class="task-list" data-lists>

        </ul>

        <form action="" data-new-list-form>
            <input type="text" class="new-input list" data-new-list-input placeholder="new list name"
                aria-label="new list name">
            <button class="btn create" aria-label="Create New List">+</button>
        </form>
    </div>

    <div class="todo-list" data-list-display-container>
        <div class="todo-header">
            <h2 class="list-title" data-list-title></h2>
            <p class="task-count" data-list-count></p>
        </div>

        <div class="todo-body">
            <div class="tasks" data-tasks>

            </div>

            <div class="new-task-creator">
                <form action="" data-new-task-form>
                    <input type="text" class="new-input task" data-new-task-input placeholder="new task name"
                        aria-label="new task name">
                    <button class="btn create" aria-label="Create New Task">+</button>
                </form>
            </div>

            <div class="delete-tasks">
                <button class="btn delete" data-clear-complete-tasks-button>Clear Completed Tasks</button>
                <button class="btn delete" data-delete-list-button>Delete List</button>
            </div>
        </div>
    </div>

    <template id="task-template">
        <div class="task">
            <input type="checkbox" />
            <label>
                <span class="custom-checkbox"></span>
            </label>
        </div>
    </template>
</body>

</html>
